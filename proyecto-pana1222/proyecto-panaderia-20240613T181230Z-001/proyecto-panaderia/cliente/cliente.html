<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="cliente.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <header class="encabezado">   
        <img class="encabezado__img" src="../imagenes/logo.png" alt="">
        <h1 class="encabezado__title">Clientes</h1>
        
         
        <div class="actionBotton">    
            <a href=""> <button class="h">Provedores</button> </a>
           <a href="../productos/producto.html"> <button class="button__productos">productos</button> </a> 
           <a href="../pedidos/pedidos.html"> <button class="button__pedidios">pedidos</button> </a>
           <a href=""> <button class="button__usuarios">usuarios</button></a>
        </div>
        
        <div class="search">
             <input id="inputSearch" type="search" autocomplete="off" placeholder="Buscar"> 
             <button class="search__Button">Buscar</button>
            </div>
        
    </header>
    <main>
        <section class="datos">
                    
            <form action="" class="datos__form" id="form" novalidate>
                <div class="form__Clientes">
                     <label for="documento" class="user__label"><b>DOCUMENTO:</b></label>
                    <input type="text" id="documento" name="clientCod" class="user__input" autocomplete="off" required>
                        
                          <label for="nombre" class="user__label"><b>NOMBRE:</b></label>
                            <input type="text" id="nombre" name="clientNom" class="user__input" autocomplete="off" required>
                    
                        <label for="apellido" class="user__label"><b>APELLIDO:</b></label>
                        <input type="text" id="apellido" name="clientLast" class="user__input" autocomplete="off" required>

                    <label for="telefono" class="user__label"><b>TELEFONO:</b></label>
                    <input type="text" id="telefono" name="clientNum" class="user__input" autocomplete="off" required>
                
                <label for="email" class="user__label"><b>CORREO:</b></label>
                <input type="text" id="email" name="clientEmail" class="user__input" autocomplete="off" required>
                
                <div class="form__hide"></div>
                <div class="form__buttons">
                    <button type="submit" id="nuevo" class="nuevo__cliente"><b>GUARDAR</b></button>
                    <button type="button" id="clean" class="boton clean"><b>LIMPIAR</b></button>

                </div>
            </div>
        </form>
        </section>

        <section class="table">

            <table class="table__clientes">
                <thead>
                  <tr class="table__body">
                    <th class="table__body th">ID</th>
                    <th class="table__body th">DOCUMENTO</th>
                    <th class="table__body th">NOMBRE</th>
                    <th class="table__body th">APELLIDO</th>
                    <th class="table__body th">TELEFONO</th>
                    <th class="table__body th">EMAIL</th>
                    <th class="table__body th">MOD.</th>
                  </tr>
                </thead>
                <tbody class="table__table table__table--body" id="tbody__clientes">          
                    </tbody>
              </table>
        </section>







    </main>
    <script src="../scripts/cliente.js" type="module"></script>
</body>
</html>
