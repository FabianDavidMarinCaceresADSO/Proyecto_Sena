<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="producto.css">
</head>


<body>
    
    <header class="encabezado">   
        <img class="encabezado__img" src="../imagenes/logo.png" alt="">
        <h1 class="encabezado__title">Productos</h1>
        

        <div class="actionBotton"> 
            <a href=""> <button class="">Provedores</button></a>       
          <a href="../cliente/cliente.html"> <button class="button__productos">clientes</button> </a> 
          <a href="../pedidos/pedidos.html"> <button class="button__pedidios">pedidos</button> </a> 
           <a href="../usuarios/usuarios.html"> <button class="button__usuarios">usuarios</button> </a>
        </div>

        <div class="search">
             <input id="inputSearch" type="search" autocomplete="off" placeholder="Buscar"> 
             <button class="search__Button">Buscar</button>
            </div>
        
    </header>
    <main>
        <section class="datos">
                    
            <form action="" class="datos__form" id="form" novalidate>
                <div class="form__Clientes">
                     <label for="codigo" class="user__label"><b>CODIGO:</b></label>
                    <input type="text" id="codigo" name="clientCod" class="user__input" autocomplete="off" required>
                        
                          <label for="nombre" class="user__label"><b>PRODUCTO:</b></label>
                            <input type="text" id="nombre" name="clientNom" class="user__input" autocomplete="off" required>
                    
                        <label for="precio" class="user__label"><b>PRECIO:</b></label>
                        <input type="text" id="precio" name="clientLast" class="user__input" autocomplete="off" required>

                    <label for="stock" class="user__label"><b>STOCK:</b></label>
                    <input type="text" id="stock" name="clientNum" class="user__input" autocomplete="off" required>
                
                <div class="form__hide"></div>
                <div class="form__buttons">
                    <button type="submit" id="nuevo" class="nuevo__cliente"><b>GUARDAR</b></button>
                    <button id="modi" class="nuevo__cliente"><b>MODIFICAR</b></button>
                    <button type="button" id="clean" class="boton clean"><b>LIMPIAR</b></button>

                </div>
            </div>
        </form>
        </section>

        <section class="table">

            <table class="table__clientes">
                <thead>
                  <tr class="table__body">
                    <th class="table__body th">CODIGO</th>
                    <th class="table__body th">PRODUCTO</th>
                    <th class="table__body th">PRECIO</th>
                    <th class="table__body th">STOCK</th>
                    <th class="table__body th">MOD.</th>
                  </tr>
                </thead>
                <tbody class="table__table table__table--body" id="tbody__productos">          
                    </tbody>
              </table>
        </section>

    </main>
    <script src="../scripts/productos.js" type="module"></script>
</body>
</html>
